{% extends 'base.html' %}

{% block title %}Editar Contrato{% endblock %}

{% block main_content %}
<div class="container mx-auto p-4">
    <h2 class="text-3xl font-semibold mb-4">Editar Contrato</h2>
    <form method="post" action="{% url 'editar_contrato' contrato.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md">Salvar Alterações</button>
    </form>
</div>
{% endblock %}
