{% extends 'base.html' %}

{% block main_content %}

<div class="container mt-4">
    <h2 class="mb-4">Atualizar Corretor</h2>
    <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'atualizar_corretor' corretor.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" value="{{ corretor.username }}">
                </div>
                <div class="form-group">
                    <label for="password">Nova Password:</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Nova Password:</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" value="{{ corretor.email }}">
                </div>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" value="{{ corretor.first_name }}">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" value="{{ corretor.last_name }}">
                </div>
                <div class="form-group">
                    <label for="CRECI">CRECI:</label>
                    <input type="text" name="CRECI" id="CRECI" class="form-control" value="{{ corretor.CRECI }}">
                </div>
                <div class="form-group">
                    <label for="Endereco">Endereço:</label>
                    <input type="text" name="Endereco" id="Endereco" class="form-control" value="{{ corretor.Endereco }}">
                </div>
                <div class="form-group">
                    <label for="PIX_Conta">PIX Conta:</label>
                    <input type="text" name="PIX_Conta" id="PIX_Conta" class="form-control" value="{{ corretor.PIX_Conta }}">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" name="telefone" id="telefone" class="form-control" value="{{ corretor.telefone }}">
                </div>
                
                <!-- Adicione mais campos conforme necessário -->
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
