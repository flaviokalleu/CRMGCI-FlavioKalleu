{% extends 'base.html' %}
{% block main_content %}
<div class="container-fluid py-4">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header pb-0">
                    <h6 class="mb-0">Editar Proprietário</h6>
                </div>
                <div class="card-body px-4">
                    <!-- Adicionando um div para o efeito de carregamento -->
                    <div id="loading-spinner" style="display: none;">
                        Carregando...
                    </div>
                    <form id="edit-form" method="post" action="{% url 'editar_proprietario' proprietario.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" name="nome" id="nome" class="form-control" value="{{ proprietario.nome }}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" name="email" id="email" class="form-control" value="{{ proprietario.email }}">
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="text" name="telefone" id="telefone" class="form-control" value="{{ proprietario.telefone }}">
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço:</label>
                            <input type="text" name="endereco" id="endereco" class="form-control" value="{{ proprietario.endereco }}">
                        </div>
                        <div class="mb-3">
                            <label for="cpf_cnpj" class="form-label">CPF/CNPJ:</label>
                            <input type="text" name="cpf_cnpj" id="cpf_cnpj" class="form-control" value="{{ proprietario.cpf_cnpj }}" data-inputmask="'mask': '99.999.999/9999-99'">
                        </div>
                        
                        <div class="mb-3">
                            <label for="documentacao" class="form-label">Documentação:</label>
                            <input type="file" id="documentacao" name="documentacao" class="form-control" multiple>
                            <small class="text-muted">Selecione múltiplos arquivos mantendo pressionada a tecla 'Ctrl' (Windows) ou 'Cmd' (Mac).</small>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="alert alert-success" role="alert" id="alerta-concluido" style="display: none;">
    Alteração Feita com Sucesso!
</div>
<script>
    // Exibe o efeito de carregamento ao enviar o formulário
    document.getElementById('edit-form').addEventListener('submit', function() {
        document.getElementById('loading-spinner').style.display = 'block';
    });
</script>
{% endblock %}
