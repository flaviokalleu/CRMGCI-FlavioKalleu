{% extends 'base.html' %}

{% block title %}Lista de Contratos{% endblock %}

{% block main_content %}
    <div class="container mx-auto p-4">
        <h2 class="text-3xl font-semibold mb-4">Lista de Contratos</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for contrato in contratos %}
                <div class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-xl transition duration-300">
                    <div class="p-4">
                        <strong class="block text-xl text-blue-500">{{ contrato.nome }}</strong>
                        <div class="mt-4 flex justify-center space-x-4">
                            <a href="{% url 'editar_contrato' contrato.id %}" class="text-white bg-blue-500 rounded-full px-4 py-2 hover:bg-blue-600 transition duration-300 text-center block w-full">Editar</a>
                            <a href="{% url 'download_contrato' contrato.id %}" class="text-white bg-green-500 rounded-full px-4 py-2 hover:bg-green-600 transition duration-300 text-center block w-full">Download</a>
                            <form method="post" action="{% url 'excluir_contrato' contrato.id %}">
                                {% csrf_token %}
                                <button type="submit" class="text-white bg-red-500 rounded-full px-4 py-2 hover:bg-red-600 transition duration-300 text-center block w-full">Excluir</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
